<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xylophone Circles - Smooth Audio</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5vh;
      height: 100vh;
      margin: 0;
      padding: 0 2vw;
      user-select: none;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 2vw;
    }
    .circle {
      width: 10vw;
      height: 10vw;
      max-width: 90px;
      max-height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: clamp(14px, 3vw, 20px);
      color: black;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    /* Alternate orange & green per row */
    .row:nth-child(1) .circle:nth-child(odd),
    .row:nth-child(2) .circle:nth-child(even) {
      background: orange;
    }
    .row:nth-child(1) .circle:nth-child(even),
    .row:nth-child(2) .circle:nth-child(odd) {
      background: green;
    }
    .circle:active {
      transform: scale(0.9);
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

<div class="row">
  <div class="circle" data-sound="soundb1">B</div>
  <div class="circle" data-sound="soundc2">C</div>
  <div class="circle" data-sound="soundd2">D</div>
  <div class="circle" data-sound="sounde2">E</div>
  <div class="circle" data-sound="soundf2">F</div>
  <div class="circle" data-sound="soundg2">G</div>
  <div class="circle" data-sound="sounda2">A</div>
  <div class="circle" data-sound="soundb2">B</div>
</div>

<div class="row">
  <div class="circle" data-sound="soundc1">C</div>
  <div class="circle" data-sound="soundd1">D</div>
  <div class="circle" data-sound="sounde1">E</div>
  <div class="circle" data-sound="soundf1">F</div>
  <div class="circle" data-sound="soundg1">G</div>
  <div class="circle" data-sound="sounda1">A</div>
</div>

<script>
  // Preload audio elements once
  const audioElements = {};

  const soundIds = [
    "sound1", "sound2", "sound3", "sound4", "sound5", "sound6",
    "sound7", "sound8", "sound9", "sound10", "sound11", "sound12",
    "sound13", "sound14"
  ];

  // Preload
  soundIds.forEach(id => {
    const audio = new Audio(`./sounds/${id}.mp3`);
    audio.preload = 'auto';
    audioElements[id] = audio;
  });

  document.querySelectorAll('.circle').forEach(circle => {
    circle.addEventListener('click', () => {
      const soundId = circle.getAttribute('data-sound');
      const originalAudio = audioElements[soundId];
      if (!originalAudio) return;

      // Clone the audio to allow overlapping plays
      const audioClone = originalAudio.cloneNode();
      audioClone.play().catch(e => console.error('Audio play error:', e));
    });
  });
</script>

</body>
</html>
