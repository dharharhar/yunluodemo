<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xylophone Circles - Web Audio API</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 5vh;
      height: 100vh;
      margin: 0;
      padding: 0 2vw;
      user-select: none;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 2vw;
    }
    .circle {
      width: 10vw;
      height: 10vw;
      max-width: 90px;
      max-height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      font-size: clamp(14px, 3vw, 20px);
      color: black;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    /* Alternate orange & green per row */
    .row:nth-child(1) .circle:nth-child(odd),
    .row:nth-child(2) .circle:nth-child(even) {
      background: orange;
    }
    .row:nth-child(1) .circle:nth-child(even),
    .row:nth-child(2) .circle:nth-child(odd) {
      background: green;
    }
    .circle:active {
      transform: scale(0.9);
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>

<div class="row">
  <div class="circle" data-sound="sound7">B</div>
  <div class="circle" data-sound="sound8">C</div>
  <div class="circle" data-sound="sound9">D</div>
  <div class="circle" data-sound="sound10">E</div>
  <div class="circle" data-sound="sound11">F</div>
  <div class="circle" data-sound="sound12">G</div>
  <div class="circle" data-sound="sound13">A</div>
  <div class="circle" data-sound="sound14">B</div>
</div>

<div class="row">
  <div class="circle" data-sound="sound1">C</div>
  <div class="circle" data-sound="sound2">D</div>
  <div class="circle" data-sound="sound3">E</div>
  <div class="circle" data-sound="sound4">F</div>
  <div class="circle" data-sound="sound5">G</div>
  <div class="circle" data-sound="sound6">A</div>
</div>

<script>
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  const soundBuffers = {};
  let soundsLoaded = false;

  async function loadSound(url) {
    const response = await fetch(url);
    const arrayBuffer = await response.arrayBuffer();
    return await audioCtx.decodeAudioData(arrayBuffer);
  }

  async function loadAllSounds() {
    const soundFiles = [
      "sound1", "sound2", "sound3", "sound4", "sound5", "sound6",
      "sound7", "sound8", "sound9", "sound10", "sound11", "sound12",
      "sound13", "sound14"
    ];

    const promises = soundFiles.map(async (soundId) => {
      const buffer = await loadSound(`./sounds/${soundId}.mp3`);
      soundBuffers[soundId] = buffer;
    });

    await Promise.all(promises);
  }

  function playSound(buffer) {
    if (audioCtx.state === 'suspended') {
      audioCtx.resume().then(() => {
        _play(buffer);
      });
    } else {
      _play(buffer);
    }
  }

  function _play(buffer) {
    const source = audioCtx.createBufferSource();
    source.buffer = buffer;
    source.connect(audioCtx.destination);
    source.start(0);
  }

  function enableButtons() {
    document.querySelectorAll('.circle').forEach(circle => {
      circle.addEventListener('click', () => {
        if (!soundsLoaded) return;
        const soundId = circle.getAttribute('data-sound');
        const buffer = soundBuffers[soundId];
        if (buffer) playSound(buffer);
      });
    });
  }

  async function initAudio() {
    if (audioCtx.state === 'suspended') {
      await audioCtx.resume();
    }
    if (!soundsLoaded) {
      await loadAllSounds();
      soundsLoaded = true;
      enableButtons();
    }
    document.body.removeEventListener('click', initAudio);
    document.body.removeEventListener('touchstart', initAudio);
  }

  document.body.addEventListener('click', initAudio);
  document.body.addEventListener('touchstart', initAudio);
</script>

</body>
</html>
